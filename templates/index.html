<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Processing App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to the Video Processing App</h1>
    <form
      action="{{ url_for('upload_videos') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label for="video1">Upload Video 1:</label>
        <input type="file" name="video1" id="video1" required />
      </div>
      <div>
        <label for="video2">Upload Video 2:</label>
        <input type="file" name="video2" id="video2" required />
      </div>
      <div>
        <button type="submit">Upload Videos</button>
      </div>
    </form>
  </body>
</html>
